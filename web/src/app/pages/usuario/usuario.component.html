<div class="body">
  <div>
    <img class="back-button" src="assets/icon/back.svg" (click)="linkTo('home')" />
  </div>
  <h1 class="title">Usuários</h1>

  <div class="flex-between">
    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filtrarUsuarios($event)" placeholder="Digite para filtrar os resultados">
      </mat-form-field>
    </div>
    <div class="flex-center">
      <div>
        <button class="button-new" (click)="openModalCadastro()">Novo Usuário</button>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element?.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openModalEdicao(element.id)">Editar</button>
          <button (click)="excluirUsuario(element.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
