<div class="body">
  <div class="flex-center">
    <div class="back-button">
      <img src="assets/icon/back.svg" (click)="linkTo('')" />
    </div>
    <div>
      <h1>Usuários</h1>
    </div>
  </div>

  <div class="flex-between">
    <div>
      <input type="text" placeholder="Digite aqui para pesquisar" #inputPesquisa />
      <button (click)="filtrarUsuarios(inputPesquisa.value)">Pesquisar</button>
    </div>
    <div class="flex-center">
      <div>
        <button (click)="openModalCadastro()">Novo Usuário</button>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" sort>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element?.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openModalEdicao(element.id)">Editar</button>
          <button (click)="excluirUsuario(element.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
