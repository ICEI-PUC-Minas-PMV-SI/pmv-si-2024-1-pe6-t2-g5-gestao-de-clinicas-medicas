<button (click)="form()">VISUALIZAR FORM</button>

<div [formGroup]="clinicaForm">
  <div class="two-header">
    <div class="back-button">
      <img src="assets/icon/back.svg" (click)="linkTo('')" />
    </div>
    <h1 class="title">Dados da clínica</h1>
    <div></div>
  </div>
  <div class="main-box">
    <div class="fields">
      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>Razão Social</mat-label>
        <input
          matInput
          formControlName="razaoSocial"
          placeholder="Digite a razão social"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="cnpj" placeholder="Digite cnpj" />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>Telefone</mat-label>
        <input
          matInput
          formControlName="telefone"
          placeholder="Digite o telefone"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>Logradouro</mat-label>
        <input
          matInput
          formControlName="logradouro"
          placeholder="Digite o logradouro"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>Nº</mat-label>
        <input
          matInput
          formControlName="numero"
          placeholder="Digite o número"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>Bairro</mat-label>
        <input
          matInput
          formControlName="bairro"
          placeholder="Digite o bairro"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>Cidade</mat-label>
        <input
          matInput
          formControlName="cidade"
          placeholder="Digite a cidade"
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        floatLabel="always"
        hideRequiredMarker
      >
        <mat-label>UF</mat-label>
        <input matInput formControlName="uf" placeholder="Digite a UF" />
      </mat-form-field>
    </div>

    <div class="buttons">
      <a href="#" class="button save-button">Salvar</a>
      <a href="#" class="button edit-button">Editar</a>
      <a href="#" class="button cancel-button">Cancelar</a>
    </div>
  </div>
</div>
