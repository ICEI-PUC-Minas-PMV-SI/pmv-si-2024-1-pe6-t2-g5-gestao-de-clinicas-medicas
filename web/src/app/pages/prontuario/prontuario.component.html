<div class="body">
  <div class="flex-center">
    <img class="back-button" src="assets/icon/back.svg" (click)="linkTo('home')" />
    <h1 class="title">Prontuários</h1>
  </div>

  <div class="flex-between">
    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filtrarProntuarios($event)" placeholder="Digite para filtrar os resultados">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="paciente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
        <td mat-cell *matCellDef="let element">{{ element?.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element?.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="medico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Médico</th>
        <td mat-cell *matCellDef="let element">{{ element?.nome_medico }}</td>
      </ng-container>

      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidade</th>
        <td mat-cell *matCellDef="let element">{{ element?.especialidade }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openModalVisualizacao(element.id)">Visualizar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
