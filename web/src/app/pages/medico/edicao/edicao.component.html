<div class="body">
  <div class="flex-between">
    <div>
      <h1>Editar MÃ©dico</h1>
    </div>
    <div>
      <button (click)="closeModal()">Fechar</button>
    </div>
  </div>
  <div [formGroup]="medicoForm">
    <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker>
      <mat-label>*Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Digite o nome" />
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker>
      <mat-label>*Especialidade</mat-label>
      <mat-select formControlName="especialidade">
        <mat-option *ngFor="let espec of especialidades" [value]="espec" placeholder="Selecione a especialidade">
          {{espec}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker>
      <mat-label>*CRM</mat-label>
      <input matInput formControlName="crm" placeholder="Digite o crm" />
    </mat-form-field>
  </div>

  <div>
    <button (click)="atualizar()">Salvar</button>
  </div>
</div>
