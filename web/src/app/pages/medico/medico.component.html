<div class="body">
  <div class="flex-center">
    <div class="back-button">
      <img src="assets/icon/back.svg" (click)="linkTo('home')" />
    </div>
    <div>
      <h1>Médicos</h1>
    </div>
  </div>

  <div class="flex-between">
    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="filtrarMedicos($event)" placeholder="Digite para filtrar os resultados">
      </mat-form-field>
    </div>
    <div class="flex-center">
      <div>
        <button (click)="openModalCadastro()">Novo Médico</button>
      </div>
      <!-- <div>
        <button>Nova Especialidade</button>
      </div> -->
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element?.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidade</th>
        <td mat-cell *matCellDef="let element">{{ element?.especialidade }}</td>
      </ng-container>

      <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CRM</th>
        <td mat-cell *matCellDef="let element">{{ element?.crm }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openModalEdicao(element.id)">Editar</button>
          <button (click)="excluirMedico(element.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum resultado encontrado.</td>
      </tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
